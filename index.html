<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard | Task Manager Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-overlay">

  <div class="container py-5">
    <div class="bg-white rounded shadow p-4">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
        <h3 class="text-primary mb-2 mb-md-0">Welcome, <span id="userDisplay"></span></h3>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
      </div>

      <div class="d-grid gap-2 gap-md-3 d-md-flex mb-4">
        <button class="btn btn-primary" onclick="addTask()">Add Task</button>
      </div>

      <div class="row g-2 mb-4">
        <div class="col-12 col-md-6">
          <select id="filterSelect" class="form-select" onchange="renderTasks()">
            <option value="all">All Tasks</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <select id="sortSelect" class="form-select" onchange="renderTasks()">
            <option value="asc">Sort A-Z</option>
            <option value="desc">Sort Z-A</option>
          </select>
        </div>
      </div>

      <div class="row" id="taskList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
